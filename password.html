<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <title>Recuperar Contraseña - Ánilox Manager</title>
  <!-- Ayuda Stylesheet -->
  <link rel="stylesheet" href="./css/password.css">
</head>
<body>
  <br>
  <form id="recover-form">
    <div class="container">
      <h1>Recuperar Contraseña</h1>
      <p>Por favor, ingrese su correo electrónico para recuperar su contraseña.</p>
      <hr>

      <div style="text-align: left;">
        <label for="email"><b>Email</b></label><br>
      </div>      
      <input type="email" placeholder="Ingrese su correo electrónico" id="email" name="email" required><br>

      <button type="submit">Recuperar Contraseña</button>
    </div>
  </form>
</body>
</html>
